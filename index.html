<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Analyzing NYC taxi occupancy</title>
    <style>
		.axis path,
		.axis line {
			fill: none;
			stroke: #aaa;
			shape-rendering: crispEdges;
		}
		
		body {
  		font-family: "Segoe UI",Helvetica, sans-serif;
  		font-size: 11px;
		} 
		 
		.axis text {
			font-family: sans-serif;
			font-size: 11px;
		}
		 
		.loading {
			font-family: sans-serif;
			font-size: 15px;
		}
		 
		.content {
			font-family: helvetica;
			font-size: 12p;
			font-weight: bold;
		}
		 
		.circle {
			fill: white;
		}
		
		.dot {
			fill: rgba(0,0,0,.25);
			}
			
		#filter {
			position: absolute;
		}
		
		
		div.tooltip {   
			position: absolute;           
			text-align: center;           
			width: 60px;                  
			height: 28px;                 
			padding: 2px;             
			font: 12px sans-serif;        
			background: lightsteelblue;   
			border: 0px;      
			border-radius: 8px;           
			pointer-events: none;         
		}
		

	</style>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>
 
<h2>Visualizing Hourly NYC Cab Ridership & Weather </h2> 
 Triangle = federal holiday or weekends, Circle = all others (ie working days)<br />
 
	<div id="workdammit"></div>
	
	<div id="filter">
    <b>Show data for:</b>
        <br>
    <input name='v' value="0" type="checkbox" checked>Weekday
    </input>
        &nbsp;&nbsp;&nbsp;&nbsp;
    <input name="v" value="1" type="checkbox" checked >Weekend/Federal Holiday
    </input>
	</div>

	<script type="text/javascript">

	//Global vars. No need if use translate() later?
		var w = 1300,
			h = 600,
			top_pad = 20,
			left_pad = 80,
			right_pad=100;
			
	//Define scale
		var x = d3.scale.linear() 
				.domain([-1, 23])
				.range([left_pad, w - left_pad - right_pad]),
			y = d3.scale.linear() 
				.domain([0, 9000])
				.range([h - top_pad, top_pad]);
	
	//Define symbols to be used later
		var symbolTypes = {
			"triangleDown": d3.svg.symbol().type("triangle-down").size(18),
			"circle": d3.svg.symbol().type("circle").size(18)
		};
		
	//Append svg graph
		var svg = d3.select("#workdammit")
				.append("svg")
				.attr("width", w+left_pad)
				.attr("height", h+top_pad);		
		
		svg.append("text")
			.attr("class", "loading")
			.text("Loading ...")
			.attr("x", function () { return w/2; })
			.attr("y", function () { return h/2-5; });
			
			
	//loading the data			
		var dataSet = [];
		d3.csv("weatherCabDataViz.csv", function(data){
		dataSet = data
		
	//Parse the hour

		var parseTime = d3.time.format("%Y-%m-%d %H:%M:%S").parse;
		var getHour = d3.time.format("%H");
	
		console.log("scale");
		console.log(x(12));
		
		
	//Scatterplot points
			
		svg.selectAll("path")
		    .data(dataSet)
		    .enter().append("path")
		    .attr("class", "dot")
			//xy doesn't work on paths so translate() is needed to shift the positions
            .attr("transform", function(d) { return "translate(" + (x(getHour(parseTime(d.datetime))) + (Math.random() * 16 - 8)) + "," +  y(d.occupancy) + ")"; })
			//code below assigns shape using the symbolTypes defined earlier
			.attr("d", function(d,i){
				if (d.holWkend === "0")
					return symbolTypes.circle();
				else
					return symbolTypes.triangleDown();
			})
			
			
			
			.on("mouseover", function(d) {      
				div.transition()        
					.duration(200)      
					.style("opacity", .9);      
				div .html(d.datetime + "<br/>")  
					.style("left", (d3.event.pageX) + "px")     
					.style("top", (d3.event.pageY - 28) + "px");    
				})                  
			.on("mouseout", function(d) {       
				div.transition()        
					.duration(500)      
					.style("opacity", 0);   
			})
			
			
			
			//code below assigns color based on the colors we had earlier
			.style("fill", function(d,i){
				if(d.rainSnowStatus === "0"){return "rgba(50,50,50,.1)"} else{
					if (d.rainSnowStatus > "2"){
						if (d.rainSnowStatus === "4")
							return "red";
						else
							return "orange";
					}else{

					
					if(d.rainSnowStatus=== "2"){return "navy";} else {return "lightblue"}
					
					
//						return rainColors(d.hourlyPrecip);
					}
				}
			});		
					
		svg.selectAll(".loading").remove(); //remove loading text after data has loaded
			
			
		//filter the dots
		d3.selectAll("[name=v]").on("change", function() {
			var selected = this.value;
			display = this.checked ? "inline" : "none";


		svg.selectAll(".dot")
			.filter(function(d) {return selected == d.holWkend;})
			.attr("display", display);
			});	
		
//		
		var div = d3.select("body").append("div")   
			.attr("class", "tooltip")               
			.style("opacity", 0);	


			

		});		//ANYTHING INVOLVING DATA HAS TO BE BEFORE THESE BRACKETS	
	
	
	//Axes
		
		var xAxis = d3.svg.axis().scale(x).orient("bottom")
					.tickFormat(function(d) {
						var f = ["12.51AM", "1.51AM", "2.51AM", "3.51AM", "4.51AM", "5.51AM", "6.51AM", "7.51AM", "8.51AM", "9.51AM", "10.51AM", "11.51AM", "12.51PM", "1.51PM", "2.51PM", "3.51PM", "4.51PM", "5.51PM", "6.51PM", "7.51PM", "8.51PM", "9.51PM", "10.51PM", "11.51PM"];
						return (f[d]);
					}),	
			yAxis = d3.svg.axis().scale(y).orient("left");
		
		svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(0, "+(h-top_pad)+")")
			.call(xAxis);
 
		svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate("+(left_pad)+", 0)")
			.call(yAxis);
		
	
		console.log(dataSet, "dataSet outside");	
			


		//var hour = getHour(parseTime(dataset[2].datetime));  returns only hour from standard datetime
		
		
		
		
		//Test slideshow
		
		svg.append("text")
			.attr("class", "content")
			.text("KEY:")
			.attr("fill","black")
			.attr("x", function () { return w * 9/10; })
			.attr("y", function () { return 40; })	
		
		
		svg.append("text")
			.attr("class", "content")
			.text("Snow")
			.attr("fill","red")
			.attr("x", function () { return w * 9/10; })
			.attr("y", function () { return 60; })

		svg.append("text")
			.attr("class", "content")
			.text("Light snow")
			.attr("fill","orange")
			.attr("x", function () { return w * 9/10; })
			.attr("y", function () { return 80; })
		
		svg.append("text")
			.attr("class", "content")
			.text("Rain")
			.attr("fill","blue")
			.attr("x", function () { return w * 9/10; })
			.attr("y", function () { return 100; })
		
		svg.append("text")
			.attr("class", "content")
			.text("Light rain")
			.attr("fill","lightblue")
			.attr("x", function () { return w * 9/10; })
			.attr("y", function () { return 120; })
		
	
           


	</script>

</body></html>
